repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.13.0
    hooks:
      # Run the linter.
      - id: ruff-check
        args: [--fix]
      # Run the formatter.
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.17.1
    hooks:
      - id: mypy
        exclude: ^(docs/)|(project/)|(assignments/)|(project/interface/)

  - repo: local
    hooks:
      - id: python-tests
        name: Python unit tests
        entry: uv run pytest --ignore=extern
        language: system
        types: [python]
        always_run: true
        stages: [post-commit]

      - id: cpp-tests
        name: C++ unit tests
        entry: ./cpp_tests/build/unit_tests --gtest_output=xml
        language: system
        types: [c]
        always_run: true
        stages: [post-commit]
